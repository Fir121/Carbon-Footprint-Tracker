<!DOCTYPE html>
<html>

<head>
    <title>Carbon Footprint Tracker</title>
    <!-- FONTS -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL jjXkk Q2h455rYXK/7HAuoJl 0I4"
        crossorigin="anonymous"></script>
</head>

<body class="mt-5">
    <div id="backdrop"></div>
    <div id="popup">
        <button id="close-button" onclick="hidePopup()">X</button>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 id="popuptitle" class="text-center">TITLE</h1>
                    <p id="popupdesc">description long description long description long description long description long description long description long description long description long description long</p>
                    <div class="hr"></div>
                </div>
                <form id="popupform">
                    <div class="input-group mb-3">
                        <input id="popupinput" type="text" class="form-control" pattern="^[0-9]+(\.[0-9]{1,2})?$" placeholder="Enter value" required>
                        <div class="input-group-append" id="popupunit">
                        </div>
                    </div>
                
                    <div class="col-12" align="center">
                        <button class="btn btn-dark" id="popupbtn">CALCULATE</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col">
                    RESULT DATA HERE
                </div>
            </div>
        </div>
    </div>
  
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col" align="center">
                    <form id="searchbarform">
                        <input id="searchbar" type="text" class="search-input inputlg" placeholder="Find Causes For Carbon Emissions..." required>
                        <button class="search-button">Go</button>
                    </form>
                </div>
            </div>
            <div class="row mt-2">
                <div id="filters" class="col-md-6 offset-md-6" align="center" style="display:none;">
                    <label for="sector-select">Sector:</label>
                    <select class="form-select limit-select-size" name="sector-select" id="sector-select">
                        <option select>All</option>
                    </select>
                    <div class="vr"></div>
                    <label for="category-select">Category:</label>
                    <select class="form-select limit-select-size" name="category-select" id="category-select">
                        <option select>All</option>
                    </select>
                    <div class="vr"></div>
                    <label for="unit-select">Unit Type:</label>
                    <select class="form-select limit-select-size" name="unit-select" id="unit-select">
                        <option select>Any</option>
                    </select>
                    <div class="vr"></div>
                    <label for="region-select">Region:</label>
                    <select class="form-select limit-select-size" name="region-select" id="region-select">
                        <option select>Any</option>
                    </select>
                </div>
                <div id="filterbuttonholder" class="col" align="center">
                    <p id="filterbutton">
                        <b id="filterbuttontext" class="show-filter-button noselect">Show Filters</b>
                    </p>
                </div>
            </div>
        </div>

        <div class="row mt-5" style="display:none;" id="resultholder">
            <div class="col">
                <table class="table table-striped table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Sector</th>
                        <th scope="col">Category</th>
                        <th scope="col">Unit</th>
                      </tr>
                    </thead>
                    <tbody style="cursor:pointer;" id="colshere">
                    </tbody>
                  </table>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                // WILL PUT PINNED METHODS HERE
            </div>
        </div>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/fillselect.js"></script>
    <script src="js/searchestimates.js"></script>
    <script src="js/buttons.js"></script>
</body>

</html>
